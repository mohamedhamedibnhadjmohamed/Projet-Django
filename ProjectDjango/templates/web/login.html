{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-lg">
                <div class="row g-0">
                    <!-- Colonne de gauche avec l'image -->
                    <div class="col-md-5 d-none d-md-block">
                        <div class="h-100 bg-primary text-white p-4 d-flex flex-column justify-content-center">
                            <div class="text-center">
                                <i class="fas fa-sign-in-alt fa-5x mb-4"></i>
                                <h3>Bienvenue de retour</h3>
                                <p class="mb-0">Connectez-vous pour accéder à votre espace personnel</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Colonne de droite avec le formulaire -->
                    <div class="col-md-7">
                        <div class="card-header bg-primary text-white text-center py-4 d-md-none">
                            <h2 class="mb-0">
                                <i class="fas fa-sign-in-alt me-2"></i>Connexion
                            </h2>
                </div>
                <div class="card-body p-4">
                            <h2 class="text-center mb-4 d-none d-md-block">
                                <i class="fas fa-sign-in-alt me-2"></i>Connexion
                            </h2>

                    {% if messages %}
                                {% include 'parts/alerts.html' %}
                    {% endif %}

                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-4">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-2"></i>Nom d'utilisateur
                                    </label>
                                <input type="text" 
                                           class="form-control form-control-lg" 
                                           id="username" 
                                       name="username" 
                                           required
                                           placeholder="Entrez votre nom d'utilisateur">
                        </div>
                        
                        <div class="mb-4">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Mot de passe
                                    </label>
                                <input type="password" 
                                           class="form-control form-control-lg" 
                                           id="password" 
                                       name="password" 
                                           required
                                           placeholder="Entrez votre mot de passe">
                        </div>
                        
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Se souvenir de moi</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                            </button>
                        </div>
                    </form>

                            <div class="text-center mt-4">
                                <p class="mb-0">Vous n'avez pas de compte ? 
                        <a href="{% url 'register' %}" class="text-decoration-none">
                                        <i class="fas fa-user-plus me-1"></i>Créez un compte
                        </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    
    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
    }
    
    .card-header {
        border-radius: 15px 15px 0 0 !important;
    }
    
    .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
        transform: translateY(-2px);
    }
    
    .form-label {
        font-weight: 500;
        color: #495057;
    }
    
    .form-text {
        color: #6c757d;
        font-size: 0.875rem;
    }

    /* Animation pour les champs du formulaire */
    .form-control {
        transition: all 0.3s ease;
    }

    .form-control:focus {
        transform: translateY(-2px);
    }

    /* Style pour la colonne de gauche */
    .bg-primary {
        background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
    }
    
    /* Style pour la case à cocher */
    .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }
</style>
{% endblock %}
